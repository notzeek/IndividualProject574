<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Abd Razzieq">
    <title>My Webpage | Feedback</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Zeek</span> Design</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="multimedia.html">Multimedia</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li class="current"><a href="feedback.html">Feedback</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact">
      <div class="contact-form">
        <h1>Feedback</h1>
        <div class="text-box">
          <label>Full Name: </label>
          <input type="text" name="" value="" placeholder="Enter name...">
        </div>
        <div class="text-box">
          <label>Email: </label>
          <input type="email" name="" value="" placeholder="Enter email...">
        </div>
        <div class="text-box">
          <label>Phone Number: </label>
          <input type="text" name="" value="" placeholder="Enter phone number...">
        </div>
        <div class="text-box">
          <label>Message: </label>
          <textarea placeholder="Enter message..."></textarea>
        </div>
        <button type="submit" class="btn" onclick="feedback()">SEND</button>
        <script>
          function feedback() {
            alert("Thank you for the feedback!");
          }
        </script>
      </div>
    </section>

  </body>
</html>
